<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20</title>
</head>
<body>
    <header>
        <div class="imagem-logo">
            <img src="./img/logo.png" alt="Logo da Prefeitura de Parati">
            <nav>
                <a href="#sobre">Sobre</a>
                <a href="#pontos">Pontos Turísticos</a>
                <a href="#galeria">Galeria</a>
                <a href="#contato">Contatos</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="contato">
            <h1>Contato</h1>
            <div>
                <span>Login</span>
                <input id="usuario" type="email">
                <span>Senha</span>
                <input id="senha" type="password">
                <button onclick="validar()">Enviar</button>
                <button>Cancelar</button>
            </div>
        </section>
    </main>

    <script>
        const adm = "adm@uvv.br"
        const psw = "adm#123"

        function validar() {
            let usuario = document.getElementById("usuario").value 
            let senha = document.getElementById("senha").value
            if (usuario == adm && senha == psw) {
                window.alert("Usuário logado com sucesso!")
            }
            else {
                window.alert("Usuário invalido")
            }
        }

        function cancelar() {
            window.open("index.html", "_self")
        }
    </script>
</body>
</html>
